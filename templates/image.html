<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<h1>FIND COLORS</h1>
<img src="{{ path }}" class="main_image figure-img img-fluid rounded" alt="Responsive image">
  <div class="colors_container">
        {% for color in colors %}
            <button style="background-color:rgb{{ color }}"
                    type="button"
                    class="btn btn-primary"
                    onclick="alert('RGB CODE IS {{ color }}')"
                    >GET</button>
        {% endfor %}
    </div>
    <div class="number">
        <form action="{{ url_for('more_colors') }}" method="post">
		<label for="num_results">Number of colors:</label>
			<input type="number" name="num_results" id="num_results" value="{{ num - 1 }}" class="form-control">
            <input type="submit" name="submit" class="btn btn-dark" value="Fetch">
            </form>
		</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
